<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primer proyecto con Vue 3!</title>
    <!-- CDN vue 3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h1>Hello Vue 3!</h1>
        <h2>Tipo de cuenta: {{cuenta}}</h2>
        <h2>Banco: {{banco}}</h2>
        <h2>Rut cliente: {{rut}}</h2>
        <!-- operador ternario -->
        <h2 :class="colorCantidad">
            Cantidad: {{saldo}}
        </h2>

        <h2 v-if="saldo > 100">saldo: {{saldo}}</h2>
        <h2 v-else-if="saldo <= 100 && saldo > 0">
            saldo: <span style="color: red">{{saldo}}</span>
        </h2>
        <h2 v-else>Sin saldo: {{saldo}}</h2>
        <h2 v-if="estado">Cuenta activada</h2>
        <h2 v-else>Cuenta desactivada</h2>
        <h2>Servicios disponibles</h2>
        <ul>
            <li v-for="(item, index) in servicios" :key="index">
                {{index + 1}} - {{item}}
            </li>
        </ul>
        <!-- forma sin abreviar -->
        <!-- <button v-on:click="agregarSaldo">Agregar Saldo</button>  -->
        <button @click="agregarSaldo" class="btn btn-primary">Agregar Saldo</button>
        <button @click="disminuirSaldo" :disabled="desactivar" class="btn btn-secondary">Disminuir Saldo</button>


        <a :href="link">Youtube</a>
        <hr>
        <footer-banco :saldo="saldo" texto-footer="Pie de página, año 2022" />
        <footer-banco />
        <footer-banco />
        <footer-banco />
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script src="components/Footer.js"></script>
    <script>
        app.mount("#app");
    </script>
</body>

</html>
